<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footprint & Rewards Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      width: 180px;
      height: 240px;
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-back {
      background-color: #f9f9f9;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .card-back h4 {
      margin: 10px 0 5px;
    }
    .card-back p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>Click an Item to View its Environmental Footprint</h2>
  <div class="card-grid" id="cardGrid"></div>

  <script>
    const foodData = [
      { name: "Quarter Pounder", restaurant: "McDonalds", weight: 4, image: "https://i.imgur.com/Zw8db3h.jpg" },
      { name: "Big Mac", restaurant: "McDonalds", weight: 3.2, image: "https://i.imgur.com/Kf6KzLE.jpg" },
      { name: "McChicken", restaurant: "McDonalds", weight: 5.04, image: "https://i.imgur.com/3AvF6Uu.jpg" },
      { name: "Whopper", restaurant: "Burger King", weight: 3.879, image: "https://i.imgur.com/Nv4xCuj.jpg" },
      { name: "Impossible Whopper", restaurant: "Burger King", weight: 3.99, image: "https://i.imgur.com/tWjz84I.jpg" }
    ];

    function getCarbonFP(name, weight) {
      if (name === "McChicken") {
        return (1.26 / 4) * weight;
      } else if (name === "Impossible Whopper") {
        return 6.61 * 0.2;
      } else {
        return (6.61 / 4) * weight;
      }
    }

    function getWaterFP(name, weight) {
      if (name === "McChicken") {
        return 4.325 * weight;
      } else if (name === "Impossible Whopper") {
        return 106.8;
      } else {
        return 15.415 * weight;
      }
    }

    const grid = document.getElementById("cardGrid");

    foodData.forEach(item => {
      const carbon = getCarbonFP(item.name, item.weight).toFixed(2);
      const water = getWaterFP(item.name, item.weight).toFixed(2);

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">
            <img src="${item.image}" alt="${item.name}" />
          </div>
          <div class="card-back">
            <h4>${item.name}</h4>
            <p><strong>Carbon:</strong> ${carbon} kg COâ‚‚</p>
            <p><strong>Water:</strong> ${water} L</p>
            <p><small>${item.restaurant}</small></p>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
